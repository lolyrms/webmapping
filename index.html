        L.control.layers(baseMaps,{'<img src="legend/PNP_limites_parc_toutes_zones_9.png" /> PNP_limites_parc_toutes_zones': layer_PNP_limites_parc_toutes_zones_9,'<img src="legend/PNP_sentiers_8.png" /> PNP_sentiers': layer_PNP_sentiers_8,'<img src="legend/PNP_plans_eau_7.png" /> PNP_plans_eau': layer_PNP_plans_eau_7,'<img src="legend/PNP_secteurs_6.png" /> PNP_secteurs': layer_PNP_secteurs_6,'<img src="legend/PNP_maisons_du_parc_5.png" /> PNP_maisons_du_parc': layer_PNP_maisons_du_parc_5,'<img src="legend/PNP_refuges_4.png" /> PNP_refuges': layer_PNP_refuges_4,'<img src="legend/PNP_zone_coeur_3.png" /> PNP_zone_coeur': layer_PNP_zone_coeur_3,'<img src="legend/PNP_zone_adhesion_2.png" /> PNP_zone_adhesion': layer_PNP_zone_adhesion_2,'<img src="legend/PNP_zone_optimale_adhesion_1.png" /> PNP_zone_optimale_adhesion': layer_PNP_zone_optimale_adhesion_1,"OSM Standard": layer_OSMStandard_0,}).addTo(map);

        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"Propriete": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Propriete = document.createElement('div');
            div_Propriete.id = "div_Propriete";
            div_Propriete.className= "filterselect";
            document.getElementById("menu").appendChild(div_Propriete);
            sel_Propriete = document.createElement('select');
            sel_Propriete.multiple = true;
            sel_Propriete.size = 3;
            sel_Propriete.id = "sel_Propriete";
            var Propriete_options_str = "<option value='' unselected></option>";
            sel_Propriete.onchange = function(){filterFunc()};
            Propriete_options_str  += '<option value="Autre">Autre</option>';
            Propriete_options_str  += '<option value="CAF">CAF</option>';
            Propriete_options_str  += '<option value="PNP">PNP</option>';
            sel_Propriete.innerHTML = Propriete_options_str;
            div_Propriete.appendChild(sel_Propriete);
            var lab_Propriete = document.createElement('div');
            lab_Propriete.innerHTML = 'Propriete';
            lab_Propriete.className = 'filterlabel';
            div_Propriete.appendChild(lab_Propriete);
            var reset_Propriete = document.createElement('div');
            reset_Propriete.innerHTML = 'clear filter';
            reset_Propriete.className = 'filterlabel';
            reset_Propriete.onclick = function() {
                var options = document.getElementById("sel_Propriete").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_Propriete.appendChild(reset_Propriete);
        </script>
    </body>
</html>
